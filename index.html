    function parseDate(dateStr) {
        const match = dateStr.match(/(\d{4})å¹´\s*(\d{1,2})æœˆ\s*(\d{1,2})æ—¥/);
        if (!match) return null;
        
        return {

    async function loadDataAndInitialize() {
        try {
            const response = await fetch('./events1.json'); 
            
            if (!response.ok) {
                throw new Error('ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«ãƒ‡ãƒ¼ã‚¿ (events.json) ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚');
            }
            
            const fetchedJson = await response.json();
            
            ALL_BEYBLADE_EVENTS = fetchedJson
                .map(event => ({
                    ...event,
                    parsedDate: parseDate(event.date)
                }))
                .filter(event => event.parsedDate);

            if (ALL_BEYBLADE_EVENTS.length > 0) {
                const dates = ALL_BEYBLADE_EVENTS.map(event => new Date(event.parsedDate.year, event.parsedDate.month - 1, event.parsedDate.day));

    function populatePrefectureSelect() {
        prefectureContainer.innerHTML = ''; 

        for (const region in JAPAN_PREFECTURES_BY_REGION) {
            const prefectures = JAPAN_PREFECTURES_BY_REGION[region];
            
            const regionGroup = document.createElement('div');
            regionGroup.classList.add('region-group');

            regionCheckbox.classList.add('region-select-checkbox');
            regionCheckbox.id = `region-select-${region}`;
            
            const regionCheckboxLabel = document.createElement('label');

            const checkboxWrapper = document.createElement('div');

            prefectures.forEach(pref => {

             regionCheckboxLabel.addEventListener('click', (e) => {

    function updateRegionCheckboxState(region) {
        const total = prefectureContainer.querySelectorAll(`[data-region="${region}"] input[type="checkbox"]`).length;
        const checked = prefectureContainer.querySelectorAll(`[data-region="${region}"] input[type="checkbox"]:checked`).length;
        
        const regionCheckbox = document.getElementById(`region-select-${region}`);

        if (!regionCheckbox) return;

        if (checked === 0) {
            regionCheckbox.checked = false;
            regionCheckbox.indeterminate = false; 
        } else if (checked === total) {
            regionCheckbox.checked = true;
            regionCheckbox.indeterminate = false;
        } else {
            regionCheckbox.checked = false;
            regionCheckbox.indeterminate = true;
        }
    }

        prefectureContainer.querySelectorAll(`[data-region="${region}"]`).forEach(label => {

    function generateCalendar(events, startYear, startMonth, maxDate) {
        calendarWrapper.innerHTML = ''; 
        
        const maxYear = maxDate.getFullYear();
        const maxMonth = maxDate.getMonth() + 1;

        let currentYear = startYear;
        let currentMonth = startMonth;

        while (currentYear < maxYear || (currentYear === maxYear && currentMonth <= maxMonth)) {
            
            const date = new Date(currentYear, currentMonth - 1, 1);
            
            const gridWrapperContainer = document.createElement('div');
            gridWrapperContainer.classList.add('calendar-grid-wrapper');

            const gridWrapper = document.createElement('div');
            gridWrapper.classList.add('calendar-grid');
            gridWrapper.innerHTML = `

                <div class="day-header">æœ¨</div>
                <div class="day-header">é‡‘</div>
                <div class="day-header">åœŸ</div>
            `;
            
            const startDay = date.getDay(); 
            const daysInMonth = new Date(currentYear, currentMonth, 0).getDate(); 

            for (let i = 0; i < startDay; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.classList.add('day-cell');
                emptyCell.style.backgroundColor = '#f9f9f9'; 
                gridWrapper.appendChild(emptyCell);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement('div');
                dayCell.classList.add('day-cell');
                
                const dayNumber = document.createElement('span');
                dayNumber.classList.add('day-number');
                
                dayNumber.textContent = `${currentMonth}/${day}`;
                
                dayCell.appendChild(dayNumber);

                const dailyEvents = events.filter(event => {
                    const pd = event.parsedDate;
                    return pd && pd.year === currentYear && pd.month === currentMonth && pd.day === day;
                });

                dailyEvents.forEach(event => {
                    const { class: colorClass, label } = getColorClass(event.type);
                    const eventLabel = document.createElement('span');
                    eventLabel.classList.add('event-label', colorClass);
                    
                    const timeParts = event.time.split('ï¼š');
                    const displayTime = timeParts.length === 2 ? `${timeParts[0]}:${timeParts[1]}` : event.time;

                    eventLabel.textContent = `${displayTime} ${label}`;
                    
                    eventLabel.onclick = (e) => {
                        e.stopPropagation(); 
                        showEventDetails(event);
                    };

                    dayCell.appendChild(eventLabel);
                });

                gridWrapper.appendChild(dayCell);
            }

            gridWrapperContainer.appendChild(gridWrapper);
            calendarWrapper.appendChild(gridWrapperContainer);

            currentMonth++;
            if (currentMonth > 12) {
                currentMonth = 1;
                currentYear++;
            }
        }
