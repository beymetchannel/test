    function linkifyText(text) {
        if (!text) return '';
        
        let processedText = text.replace(/\n/g, '<br>');

        const urlRegex = /((?:https?:\/\/|www\.)[^\s()<>]+)/g;
        
        return processedText.replace(urlRegex, (fullMatch) => {
            let url = fullMatch;
            let trailing = '';

            const unwantedSingleChars = ['(', ')'];
            while (url.length > 0 && unwantedSingleChars.includes(url.slice(-1))) {
                trailing = url.slice(-1) + trailing;
                url = url.slice(0, -1);
            }
            
            let href = url;
            if (url.startsWith('www.') && !url.match(/^https?:\/\//i)) {
                href = 'http://' + url;
            }
            
            return `<a href="${href}" target="_blank" rel="noopener noreferrer">${url}</a>${trailing}`;
        });
    }

    function getAllDatesInCalendarRange() {
        const dates = [];

        const maxYear = TARGET_MAX_DATE.getFullYear();
        const maxMonth = TARGET_MAX_DATE.getMonth() + 1;
        const maxDay = TARGET_MAX_DATE.getDate();

        while (currentYear < maxYear || (currentYear === maxYear && currentMonth <= maxMonth)) {
            const daysInMonth = new Date(currentYear, currentMonth, 0).getDate();
            
            for (let day = 1; day <= daysInMonth; day++) {
                if (currentYear === maxYear && currentMonth === maxMonth && day > maxDay) {
                    break;
                }
                const dateString = `${currentYear}-${String(currentMonth).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                dates.push(dateString);
            }

            currentMonth++;
            if (currentMonth > 12) {
                currentMonth = 1;
                currentYear++;
            }
        }
        return dates;
    }

    function setupSwipe(element, onSwipeRight, onSwipeLeft) {
        let touchstartX = 0;
        let touchendX = 0;
        const SWIPE_THRESHOLD = 50; 

        element.removeEventListener('touchstart', element.touchStartHandler);
        element.removeEventListener('touchend', element.touchEndHandler);

        element.touchStartHandler = (e) => {
            
            
            touchstartX = e.changedTouches[0].screenX;
        };
        
        element.touchEndHandler = (e) => {
            touchendX = e.changedTouches[0].screenX;
            handleGesture();
        };

        element.addEventListener('touchstart', element.touchStartHandler, { passive: true });
        element.addEventListener('touchend', element.touchEndHandler);

        function handleGesture() {
            const diff = touchendX - touchstartX;
            if (Math.abs(diff) < SWIPE_THRESHOLD) {
                return; 
            }

            
            if (diff > 0) {
                onSwipeRight();
            } 
            
            else {
                onSwipeLeft();
            }
        }
    }

        try {
            const { data, error } = await supabase
                .from('EventDB')
                .select('*')
                .eq('checkFlg', true);

            if (error) {
                console.error('Supabase fetch error:', error);
                return [];
            }
            
            const filteredData = data.filter(evt => {
                const eventDateParsed = parseDate(evt.date);
                if (!eventDateParsed) return false;

                const eventDate = new Date(eventDateParsed.year, eventDateParsed.month - 1, eventDateParsed.day);
                eventDate.setHours(0, 0, 0, 0); 
                
                return eventDate.getTime() >= targetDate.getTime();
            });
            
            return filteredData.map(evt => ({
                name: evt.name,

                time: formatTime(evt.time),

                address: evt.address,

                tel: evt.tel,
                link: evt.link,
            }));
        } catch (err) {
            console.error('Supabase connection failed:', err);
            return [];
        }
    }

    function restorePrefectureSelection(selectedPrefectures) {
        if (selectedPrefectures.length === 0) return;

        const allPrefCheckboxes = prefectureContainer.querySelectorAll('input[type="checkbox"][name="prefecture"]');
        const regionsToUpdate = new Set();

        allPrefCheckboxes.forEach(checkbox => {
            if (selectedPrefectures.includes(checkbox.value)) {
                checkbox.checked = true;
                const label = checkbox.closest('.pref-label');
                if (label) {
                    label.classList.add('checked');
                    regionsToUpdate.add(label.getAttribute('data-region'));
                }
            }
        });
        
        regionsToUpdate.forEach(region => {
            updateRegionCheckboxState(region);
            const checkboxWrapper = prefectureContainer.querySelector(`.checkbox-wrapper[data-region-name="${region}"]`);
            if (checkboxWrapper) {
                checkboxWrapper.classList.add('open');
            }
        });
    }

    function restoreRegionExpansion(expandedRegions) {
        expandedRegions.forEach(regionName => {
            const checkboxWrapper = prefectureContainer.querySelector(`.checkbox-wrapper[data-region-name="${regionName}"]`);
            if (checkboxWrapper) {
                checkboxWrapper.classList.add('open');
            }
        });
    }


    function updateRegionCheckboxState(region) {
        const total = prefectureContainer.querySelectorAll(`[data-region="${region}"] input[type="checkbox"]`).length;
        const checked = prefectureContainer.querySelectorAll(`[data-region="${region}"] input[type="checkbox"]:checked`).length;
        
        const regionCheckbox = document.getElementById(`region-select-${region}`);

        if (!regionCheckbox) return;

        if (checked === 0) {
            regionCheckbox.checked = false;
            regionCheckbox.indeterminate = false; 
        } else if (checked === total) {
            regionCheckbox.checked = true;
            regionCheckbox.indeterminate = false;
        } else {
            regionCheckbox.checked = false;
            regionCheckbox.indeterminate = true;
        }
    }

    function toggleRegionSelection(region, select) {
        prefectureContainer.querySelectorAll(`[data-region="${region}"]`).forEach(label => {
            const checkbox = label.querySelector('input[type="checkbox"]');
            if (checkbox) {
                checkbox.checked = select;
                label.classList.toggle('checked', select);
            }
        });
    }

function isJapaneseHoliday(year, month, day) {
        const date = new Date(year, month - 1, day);
        const w = date.getDay();

        // ÂõΩÊ∞ë„ÅÆÁ•ùÊó•„ÅÆÂü∫Êú¨Âà§ÂÆö
        const checkNationalHoliday = (y, m, d) => {
            const dt = new Date(y, m - 1, d);
            const ww = dt.getDay();
            
            // Âõ∫ÂÆöÁ•ùÊó•
            if (m === 1 && d === 1) return true;   // ÂÖÉÊó•
            if (m === 2 && d === 11) return true;  // Âª∫ÂõΩË®òÂøµ„ÅÆÊó•
            if (m === 2 && d === 23) return true;  // Â§©ÁöáË™ïÁîüÊó•
            if (m === 4 && d === 29) return true;  // Êò≠Âíå„ÅÆÊó•
            if (m === 5 && d === 3) return true;   // ÊÜ≤Ê≥ïË®òÂøµÊó•
            if (m === 5 && d === 4) return true;   // „Åø„Å©„Çä„ÅÆÊó•
            if (m === 5 && d === 5) return true;   // „Åì„Å©„ÇÇ„ÅÆÊó•
            if (m === 8 && d === 11) return true;  // Â±±„ÅÆÊó•
            if (m === 11 && d === 3) return true;  // ÊñáÂåñ„ÅÆÊó•
            if (m === 11 && d === 23) return true; // Âã§Âä¥ÊÑüË¨ù„ÅÆÊó•

            // „Éè„ÉÉ„Éî„Éº„Éû„É≥„Éá„Éº (Á¨¨2ÊúàÊõú: 1, 10Êúà / Á¨¨3ÊúàÊõú: 7, 9Êúà)
            const nth = Math.ceil(d / 7);
            if (ww === 1) {
                if (m === 1 && nth === 2) return true;  // Êàê‰∫∫„ÅÆÊó•
                if (m === 7 && nth === 3) return true;  // Êµ∑„ÅÆÊó•
                if (m === 9 && nth === 3) return true;  // Êï¨ËÄÅ„ÅÆÊó•
                if (m === 10 && nth === 2) return true; // „Çπ„Éù„Éº„ÉÑ„ÅÆÊó•
            }

            // Êò•ÂàÜ„ÅÆÊó•„ÉªÁßãÂàÜ„ÅÆÊó• (Á∞°ÊòìË®àÁÆóÂºè: 1980-2099Âπ¥ÂØæÂøú)
            if (m === 3 && d === Math.floor(20.8431 + 0.242194 * (y - 1980) - Math.floor((y - 1980) / 4))) return true;
            if (m === 9 && d === Math.floor(23.2488 + 0.242154 * (y - 1980) - Math.floor((y - 1980) / 4))) return true;

            return false;
        };

        if (checkNationalHoliday(year, month, day)) return true;

        let tempDate = new Date(year, month - 1, day - 1);
        while (checkNationalHoliday(tempDate.getFullYear(), tempDate.getMonth() + 1, tempDate.getDate())) {
            if (tempDate.getDay() === 0) return true; 
            tempDate.setDate(tempDate.getDate() - 1);
        }

        const prev = new Date(year, month - 1, day - 1);
        const next = new Date(year, month - 1, day + 1);
        if (w !== 0 && checkNationalHoliday(prev.getFullYear(), prev.getMonth() + 1, prev.getDate()) && 
            checkNationalHoliday(next.getFullYear(), next.getMonth() + 1, next.getDate())) {
            return true;
        }

        return false;
    }



    function generateCalendar(events, startYear, startMonth, maxDate) {
        calendarWrapper.innerHTML = ''; 
        
        const today = new Date(); 
        today.setHours(0, 0, 0, 0); 

        const maxYear = maxDate.getFullYear();
        const maxMonth = maxDate.getMonth() + 1;

        let currentYear = startYear;
        let currentMonth = startMonth;

        while (currentYear < maxYear || (currentYear === maxYear && currentMonth <= maxMonth)) {
            
            const date = new Date(currentYear, currentMonth - 1, 1);
            
            const gridWrapperContainer = document.createElement('div');
            gridWrapperContainer.classList.add('calendar-grid-wrapper');

            const gridWrapper = document.createElement('div');
            gridWrapper.classList.add('calendar-grid');
            gridWrapper.innerHTML = `
                <div class="day-header">Êó•</div>
                <div class="day-header">Êúà</div>
                <div class="day-header">ÁÅ´</div>
                <div class="day-header">Ê∞¥</div>
                <div class="day-header">Êú®</div>
                <div class="day-header">Èáë</div>
                <div class="day-header">Âúü</div>
            `;
            
            const startDay = date.getDay(); 
            const daysInMonth = new Date(currentYear, currentMonth, 0).getDate(); 

            for (let i = 0; i < startDay; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.classList.add('day-cell');
                emptyCell.style.backgroundColor = '#f9f9f9'; 
                gridWrapper.appendChild(emptyCell);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement('div');
                dayCell.classList.add('day-cell');
                
                const currentDate = new Date(currentYear, currentMonth - 1, day);
                currentDate.setHours(0, 0, 0, 0);
                
                if (currentDate.getTime() === today.getTime()) {
                    dayCell.classList.add('today-cell'); 
                }

                const dayNumber = document.createElement('span');
                dayNumber.classList.add('day-number');
                dayNumber.textContent = `${currentMonth}/${day}`;
                

                const isHoliday = isJapaneseHoliday(currentYear, currentMonth, day);
                if (isHoliday) {
                    dayCell.style.backgroundColor = '#f4f4f4'; 
                    dayNumber.style.color = '#cc5588';
                }

                const dateString = `${currentYear}-${String(currentMonth).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                dayNumber.dataset.date = dateString;

                const dailyEvents = events.filter(event => {
                    const pd = event.parsedDate;
                    return pd && pd.year === currentYear && pd.month === currentMonth && pd.day === day;
                });

                
                if (dailyEvents.length > 0) {
                    dayNumber.classList.add('has-events');
                }

                dayCell.appendChild(dayNumber);

                dailyEvents.sort((a, b) => {
                    if (a.type === 'ProductRelease' && b.type !== 'ProductRelease') {
                        return -1; 
                    }
                    if (a.type !== 'ProductRelease' && b.type === 'ProductRelease') {
                        return 1;  
                    }
                    return getTimeValue(a.time) - getTimeValue(b.time); 
                });

                dailyEvents.forEach(event => {
                    let { class: colorClass, label } = getColorClass(event.type);
                    
                    if (event.type === 'ProductRelease') {
                        label = event.calendarText || event.name;
                    }
                    const eventLabel = document.createElement('span');
                    eventLabel.classList.add('event-label', colorClass);
                    
                    const timeParts = (event.time || '').split('Ôºö');
                    let displayTime = timeParts.length === 2 ? `${timeParts[0]}:${timeParts[1]}` : event.time;
                    if (event.type === 'ProductRelease') {
                        displayTime = '';
                    }
                    const eventId = generateEventId(event);
                    const isFav = favoriteEventIds.has(eventId);
                    const starHtml = isFav ? '<span class="fav-star">‚òÖ</span>' : '';
                    
                    eventLabel.innerHTML = `${displayTime}${label}${starHtml}`;
                    eventLabel.dataset.eventId = eventId;
                    
                    eventLabel.onclick = (e) => {
                        e.stopPropagation(); 
                        returnToDayDate = null; 
                        showEventDetails(event);
                    };

                    dayCell.appendChild(eventLabel);
                });

                dayCell.onclick = (e) => {
                    const targetDateElement = dayCell.querySelector('.day-number');
                    if (targetDateElement && targetDateElement.dataset.date) {
                         dayClickHandler({ currentTarget: targetDateElement });
                    }
                };

                gridWrapper.appendChild(dayCell);
            }

            gridWrapperContainer.appendChild(gridWrapper);
            calendarWrapper.appendChild(gridWrapperContainer);

            currentMonth++;
            if (currentMonth > 12) {
                currentMonth = 1;
                currentYear++;
            }
        }
    }
