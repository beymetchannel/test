            link: finalLink // ‰øùÂ≠ò„Åô„Çã„Ç´„É©„É†

    }

    function formatDataForComparison(data) {
        const formatted = {};
        for (const key in data) {
            if (key === 'owner' || key === 'eventNum') continue;
            let value = data[key];
            if (['date','name','time','location','address','capacity','details','fee','link'].includes(key)) {
                formatted[key] = (value === null || value === '') ? null : value.toString().trim();
            } else {
                formatted[key] = value;
            }
        }
        return formatted;
    }

    function checkIfDataChanged(num) {
        const currentData = getEventData(num);
        const initial = initialData[num];
        if (!initial) {
             return Object.values(formatDataForComparison(currentData)).some(val => val !== null && val !== 'ÂèÇÂä†Ë≤ªÔºöÁÑ°Êñô' && val !== 'ÂΩìÊó•Âèó‰ªò:„Å™„Åó' && val !== '6Ê≠≥‰ª•‰∏ä(„Ç™„Éº„Éó„É≥)');
        }
        const currentFormatted = formatDataForComparison(currentData);
        const initialFormatted = formatDataForComparison(initial);
        delete initialFormatted.checkFlg;
        return JSON.stringify(currentFormatted) !== JSON.stringify(initialFormatted);
    }
    
    function validateEventData(data) {
        const errors = [];
        if (!data.name) errors.push(`„Äå„Ç§„Éô„É≥„ÉàÂêç„Äç„ÅåÊú™ÂÖ•Âäõ„Åß„Åô„ÄÇ`);
        if (!data.date) errors.push(`„ÄåÊó•‰ªò„Äç„ÅåÊú™ÂÖ•Âäõ„Åß„Åô„ÄÇ`);
        
        const prefectures = ["ÂåóÊµ∑ÈÅì","ÈùíÊ£ÆÁúå","Â≤©ÊâãÁúå","ÂÆÆÂüéÁúå","ÁßãÁî∞Áúå","Â±±ÂΩ¢Áúå","Á¶èÂ≥∂Áúå","Ëå®ÂüéÁúå","Ê†ÉÊú®Áúå","Áæ§È¶¨Áúå","ÂüºÁéâÁúå","ÂçÉËëâÁúå","Êù±‰∫¨ÈÉΩ","Á•ûÂ•àÂ∑ùÁúå","Êñ∞ÊΩüÁúå","ÂØåÂ±±Áúå","Áü≥Â∑ùÁúå","Á¶è‰∫ïÁúå","Â±±Ê¢®Áúå","Èï∑ÈáéÁúå","Â≤êÈòúÁúå","ÈùôÂ≤°Áúå","ÊÑõÁü•Áúå","‰∏âÈáçÁúå","ÊªãË≥ÄÁúå","‰∫¨ÈÉΩÂ∫ú","Â§ßÈò™Â∫ú","ÂÖµÂ∫´Áúå","Â•àËâØÁúå","ÂíåÊ≠åÂ±±Áúå","È≥•ÂèñÁúå","Â≥∂Ê†πÁúå","Â≤°Â±±Áúå","Â∫ÉÂ≥∂Áúå","Â±±Âè£Áúå","Âæ≥Â≥∂Áúå","È¶ôÂ∑ùÁúå","ÊÑõÂ™õÁúå","È´òÁü•Áúå","Á¶èÂ≤°Áúå","‰ΩêË≥ÄÁúå","Èï∑Â¥éÁúå","ÁÜäÊú¨Áúå","Â§ßÂàÜÁúå","ÂÆÆÂ¥éÁúå","ÈπøÂÖêÂ≥∂Áúå","Ê≤ñÁ∏ÑÁúå"];
        if (data.address && !prefectures.some(p => data.address.trim().startsWith(p))) {
            errors.push(`‰ΩèÊâÄ„ÅåÈÉΩÈÅìÂ∫úÁúåÂêç„Åã„ÇâÂßã„Åæ„Å£„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ‰æã: Êù±‰∫¨ÈÉΩ...`);
        }
        return errors;
    }

    window.clearCard = function(num, showConfirmation = true) {
        if (showConfirmation && !confirm(`„Ç§„Éô„É≥„Éà${num} „ÅÆÂÖ•ÂäõÂÜÖÂÆπ„Çí„ÇØ„É™„Ç¢„Åó„Åæ„Åô„ÅãÔºü`)) return;

        const cardElement = document.getElementById(`card_${num}`);
        if (cardElement) {
            cardElement.querySelectorAll('input:not([type="hidden"]), textarea').forEach(input => {
                input.value = input.name.startsWith('fee_') ? defaultFee : '';
            });
            cardElement.querySelectorAll('select').forEach(select => {
                if (select.name.startsWith('type_')) select.value = '‰∫§ÊµÅ‰ºö';
                else if (select.name.startsWith('eligibility_')) select.value = '6Ê≠≥‰ª•‰∏ä(„Ç™„Éº„Éó„É≥)';
                else if (select.name.startsWith('entry_')) select.value = 'ÂΩìÊó•Âèó‰ªò:„Å™„Åó';
                else if (select.name.startsWith('linkType_')) select.value = 'x_account';
            });
            window.toggleLinkInput(num);
            updateCardBorderColor(num);
            updateStatusDisplay(num); 
            if (showConfirmation) showMessage(`„Ç§„Éô„É≥„Éà${num} „ÅÆÂÖ•ÂäõÂÜÖÂÆπ„Çí„ÇØ„É™„Ç¢„Åó„Åæ„Åó„Åü„ÄÇ`, false, true);
        }
    }

    window.deleteEvent = async function(num) {
        if (!confirm(`„Ç§„Éô„É≥„Éà${num} „Çí„Éô„Ç§„Ç´„É¨„É≥„ÉÄ„Éº„Åã„ÇâÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü`)) return;
        const btn = document.getElementById(`deleteButton_${num}`);
        btn.disabled = true; btn.textContent = 'ÂâäÈô§‰∏≠...';
        
        try {
            window.clearCard(num, false); 
            const dataToClear = {
                owner: CURRENT_OWNER_ID,
                eventNum: num,
                date: null, name: null, time: null, location: null, fee: 'ÂèÇÂä†Ë≤ª:ÁÑ°Êñô', 
                capacity: null, type: '‰∫§ÊµÅ‰ºö', entry: 'ÂΩìÊó•Âèó‰ªò:„Å™„Åó', eligibility: '6Ê≠≥‰ª•‰∏ä(„Ç™„Éº„Éó„É≥)',
                address: null, details: null, checkFlg: false, link: ''
            };
            const { error } = await supabase.from('EventDB').upsert([dataToClear], { onConflict: 'owner,eventNum' });
            if (error) throw error;
            
            showMessage(`„Ç§„Éô„É≥„Éà${num}„ÇíÂâäÈô§„Åó„Åæ„Åó„Åü„ÄÇ`, false);
            initialCheckFlgs[num] = false; 
            updateStatusDisplay(num);
            initialData[num] = { ...dataToClear, checkFlg: false }; 
            document.getElementById(`card_${num}`).open = false;
            await sendEmailNotification('delete', num, dataToClear);
        } catch (error) {
            showMessage(`ÂâäÈô§Â§±Êïó: ${error.message}`, true);

            btn.disabled = false; btn.textContent = 'ÂâäÈô§';

    }

    window.registerEvent = async function(num) {
        const btn = document.getElementById(`registerButton_${num}`);
        btn.disabled = true; btn.textContent = 'ÁôªÈå≤‰∏≠...';
        const data = getEventData(num);
        const errors = validateEventData(data);
        if (errors.length > 0) {
            showMessage(`„Ç®„É©„Éº:<ul class="list-disc ml-4">${errors.map(e => `<li>${e}</li>`).join('')}</ul>`, true);
            btn.disabled = false; btn.textContent = 'ÁôªÈå≤';
            return;
        }
        if (!checkIfDataChanged(num)) {
            showMessage(`Â§âÊõ¥„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ`, false, true);
            btn.disabled = false; btn.textContent = 'ÁôªÈå≤';
            return;
        }
        if (!confirm(`ÁôªÈå≤„Åó„Å¶„Çà„Çç„Åó„ÅÑ„Åß„Åô„ÅãÔºü`)) {
            btn.disabled = false; btn.textContent = 'ÁôªÈå≤';
            return;
        }

        try {
            const { data: updated, error } = await supabase
                .from('EventDB')
                .upsert([{ ...data, checkFlg: true }], { onConflict: 'owner,eventNum' }) 
                .select().single();
            if (error) throw error;
            
            showMessage(`„Ç§„Éô„É≥„Éà${num}„ÇíÊõ¥Êñ∞„Åó„Åæ„Åó„Åü„ÄÇ`, false);
            document.getElementById(`card_${num}`).open = false;
            initialCheckFlgs[num] = updated.checkFlg;
            initialData[num] = updated; 
            updateStatusDisplay(num); 
            await sendEmailNotification('register', num, updated);
        } catch (error) {
            showMessage(`ÁôªÈå≤Â§±Êïó: ${error.message}`, true);
        } finally {
            btn.disabled = false; btn.textContent = 'ÁôªÈå≤';
        }
    }
    
    window.addEventListener('load', async () => {
        const { data: events, error } = await supabase
            .from('EventDB').select('*').eq('owner', CURRENT_OWNER_ID) 
            .in('eventNum', eventNums).order('eventNum', { ascending: true }); 

        eventNums.forEach(num => {
            const event = events ? events.find(e => e.eventNum === num) : null;
            initialCheckFlgs[num] = event ? (event.checkFlg || false) : false; 
            initialData[num] = event || null; 

            if (event) {
                document.getElementById(`type_${num}`).value = event.type || '‰∫§ÊµÅ‰ºö';
                document.getElementById(`name_${num}`).value = event.name || '';
                document.getElementById(`date_${num}`).value = event.date || '';
                document.getElementById(`time_${num}`).value = event.time || '';
                document.getElementById(`location_${num}`).value = event.location || '';
                document.getElementById(`fee_${num}`).value = event.fee || defaultFee;
                document.getElementById(`capacity_${num}`).value = event.capacity || '';
                document.getElementById(`eligibility_${num}`).value = event.eligibility || '6Ê≠≥‰ª•‰∏ä(„Ç™„Éº„Éó„É≥)'; 
                document.getElementById(`address_${num}`).value = event.address || '';
                document.getElementById(`entry_${num}`).value = event.entry || 'ÂΩìÊó•Âèó‰ªò:„Å™„Åó'; 
                document.getElementById(`details_${num}`).value = event.details || '';
                
                // link„ÅÆÂæ©ÂÖÉ„É≠„Ç∏„ÉÉ„ÇØ
                const linkVal = event.link || '';
                const typeSelect = document.getElementById(`linkType_${num}`);
                const urlInput = document.getElementById(`linkUrl_${num}`);
                const xUrlBase = `https://x.com/${CURRENT_OWNER_ID.replace('@', '')}`;

                if (linkVal === '') {
                    typeSelect.value = 'none';
                } else if (linkVal === xUrlBase) {
                    typeSelect.value = 'x_account';
                } else {
                    typeSelect.value = 'custom_url';
                    urlInput.value = linkVal;
                }
                window.toggleLinkInput(num);
            }
        });
        setupStatusListeners();
        setupCardTypeListeners();
        const calendarLink = document.getElementById('beyCalendarLink');
        if (calendarLink) {
            calendarLink.addEventListener('click', (e) => {
                e.preventDefault(); 
                window.open('https://beymetchannel.github.io/BeyCalendar/?ts=' + new Date().getTime(), '_blank');
            });
        }
    });
