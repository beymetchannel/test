    function linkifyText(text) {
        if (!text) return '';
        let processedText = text.replace(/\n/g, '<br>');
        const urlRegex = /((?:https?:\/\/|www\.)[^\s()<>]+)/g;
        return processedText.replace(urlRegex, (fullMatch) => {
            let url = fullMatch;
            let trailing = '';
            const unwantedSingleChars = ['(', ')'];
            while (url.length > 0 && unwantedSingleChars.includes(url.slice(-1))) {
                trailing = url.slice(-1) + trailing;
                url = url.slice(0, -1);
            }
            let href = url;
            if (url.startsWith('www.') && !url.match(/^https?:\/\//i)) {
                href = 'http://' + url;
            }
            return `<a href="${href}" target="_blank" rel="noopener noreferrer">${url}</a>${trailing}`;
        });
    }

    function getAllDatesInCalendarRange() {

        const maxDate = TARGET_MAX_DATE;

        const maxMonth = maxDate.getMonth() + 1;

        while (currentYear < maxYear || (currentYear === maxYear && currentMonth <= maxMonth)) {
            const daysInMonth = new Date(currentYear, currentMonth, 0).getDate();
            for (let day = 1; day <= daysInMonth; day++) {
                const dateString = `${currentYear}-${String(currentMonth).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                dates.push(dateString);

            currentMonth++;
            if (currentMonth > 12) {
                currentMonth = 1;
                currentYear++;
            }
        }
        return dates;
    }

    function setupSwipe(element, onSwipeRight, onSwipeLeft) {
        let touchstartX = 0;
        let touchendX = 0;
        const SWIPE_THRESHOLD = 50;
        
        // æ—¢å­˜ã®ãƒªã‚¹ãƒŠãƒ¼ã‚’å‰Šé™¤ï¼ˆã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ—ã®ãŸã‚ï¼‰
        element.removeEventListener('touchstart', element.touchStartHandler);
        element.removeEventListener('touchend', element.touchEndHandler);
        
        element.touchStartHandler = (e) => {
            touchstartX = e.changedTouches[0].screenX;
        };
        
        element.touchEndHandler = (e) => {
            touchendX = e.changedTouches[0].screenX;
            handleGesture();
        };

        element.addEventListener('touchstart', element.touchStartHandler, { passive: true });
        element.addEventListener('touchend', element.touchEndHandler);

        function handleGesture() {
            const diff = touchendX - touchstartX;
            if (Math.abs(diff) < SWIPE_THRESHOLD) {
                return;
            }
            if (diff > 0) {
                onSwipeRight();
            } else {
                onSwipeLeft();
            }
        }
    }

    async function fetchSupabaseEvents() {
        const today = new Date();

        try {
            const { data, error } = await supabase
                .from('EventDB')
                .select('*')
                .eq('checkFlg', true);

                return [];
            }
            
            const filteredData = data.filter(evt => {
                const eventDateParsed = parseDate(evt.date);
                if (!eventDateParsed) return false;
                const eventDate = new Date(eventDateParsed.year, eventDateParsed.month - 1, eventDateParsed.day);
                eventDate.setHours(0, 0, 0, 0);
                return eventDate >= targetDate;
            });

            return filteredData;

        } catch (error) {
            console.error('Failed to fetch from Supabase:', error);
            return [];
        }
    }

            regionToggleCheckbox.indeterminate = true;

                // ç¾çŠ¶ã®æ¤œç´¢ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ãƒ™ãƒ¼ã‚¹ã§ã¯é›£ã—ã„ã®ã§ã€ã“ã“ã§ã¯ã‚·ãƒ³ãƒ—ãƒ«ã«ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ãƒ™ãƒ¼ã‚¹ã®ãƒã‚§ãƒƒã‚¯ã‚’è¡Œã†ã€‚
                return typeText && (searchTerms.length > 0

                );
            });

        // ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ã®èª¬æ˜æ–‡ä½œæˆ
