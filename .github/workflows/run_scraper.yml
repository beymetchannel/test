name: Manual Scraper Test

# 手動実行ボタンのみを有効化
on:
  workflow_dispatch:

jobs:
  test-run:
    runs-on: ubuntu-latest

    steps:
      # 1. リポジトリのファイルを読み込む
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Python環境を作る (3.10の例)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. ライブラリのインストール
      # requirements.txt があればそれを使い、なければ手動で指定も可能
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # もしrequirements.txtがないなら、次の行のコメント(#)を外して直接書いてください
          # pip install requests beautifulsoup4

      # 4. scraper.py を実行
      - name: Run scraper.py
        run: python scraper.py
