name: Event Scraper and Data Commit

on:
  schedule:
    - cron: '5 14 * * *'
  workflow_dispatch:

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write 

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
        with:
          fetch-depth: 0 

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies (Selenium, Manager)
        run: pip install selenium webdriver-manager
      
      - name: Run scraper.py
        run: python scraper.py

      - name: Commit and Push new events.json
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add events.json
          
          if git diff --cached --exit-code; then
            echo "No changes in events.json detected. Skipping commit."
          else
            git commit -m "Chore: Update event data (events.json)"
            git push
            echo "New events.json committed and pushed successfully."
          fi
